<!doctype html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/config.css" />
    <title>Chromyo Config</title></head>
  </head>
<body>

  <h1>Configuration</h1>
  <hr>

  <article>
    <h2>Auto-Lock Time</h2>
    <h3>Time in Seconds to wait to lock the extension after a gesture is performed</h3>
    <form>
      <input type="number" name="lockTime" min="1" max="1000" step="0.5" id="lockTime">
    </form>
  </article>

  <button id="save">Save</button>
  <span id="saved">Saved!</span>
  <script src="js/config.js"></script>
</body>
</html>
