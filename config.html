<!doctype html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/config.css" />
    <title>Chromyo Config</title></head>
  </head>
<body>

  <h1>Configuration</h1>
  <hr>

  <article>
    <h2>Scrolling Interval</h2>
    <h3>Number of pixels for each scroll</h3>
    <form>
      <input type="number" name="scrollPx" min="100" max="2500" step="100" value="300" id="scrollPx"><br>
      One Screen <input type="checkbox" name="oneScreen" value="oneScreen" id="oneScreen">
    </form>

    <h2>Delay Time</h2>
    <h3>Minimum time between each action in seconds</h3>
    <form>
      <input type="number" name="delayTime" min="0" max="5" step="0.5" value="3" id="delayTime">
    </form>

    <h2>Auto-Lock Time</h2>
    <h3>Time of rest before app locks in seconds</h3>
    <form>
      <input type="number" name="lockTime" min="1" max="1000" step="0.5" value="3" id="lockTime">
    </form>
  </article>

  <button id="save">Save</button>
  <span id="saved">Saved!</span>
  <script src="js/config.js"></script>
</body>
</html>
